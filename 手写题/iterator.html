<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = {
      a: 1,
      b: 2,
      c: 3
    }

    Object.defineProperty(obj, Symbol.iterator, {
      value: function() {
        let index = 0
        let keys = Object.keys(this)
        return {
          next: () => {
            return {
              value: this[keys[index]],
              done: index++ === keys.length
            }
          }
        }
      }
    })
    for(let v of obj) {
      console.log(v);
      
    }
  </script>
</body>
</html>
