 <body>
   <script>
     function myNew(fn, ...arg){
       const obj = new Object()
       obj.__proto__ = Object.create(fn.prototype)
       const res = fn.call(obj, ...arg)
       return res instanceof Object ? res : obj
     }

     
   </script>
