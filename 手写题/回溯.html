<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var exist = function (board, word) {
      let ilen = board.length
      let jlen = board[0].length

      function traverse(board, i, j, word, cacheList) {
        // if (cacheList[i][j]) {
        //   return false
        // }
        if (!word) {
          return true
        }
        if (board[i][j] !== word[0]) {
          return false
        }
        // cacheList[i][j] = 1
        if (i - 1 >= 0) {
          if (traverse(board, i - 1, j, word.slice(1), cacheList)) {
            return true
          }
        }
        if (i + 1 < ilen) {
          if (traverse(board, i + 1, j, word.slice(1), cacheList)) {
            return true
          }
        }
        if (j - 1 >= 0) {
          if (traverse(board, i, j - 1, word.slice(1), cacheList)) {
            return true
          }
        }
        if (j + 1 < jlen) {
          if (traverse(board, i, j + 1, word.slice(1), cacheList)) {
            return true
          }
        }
        return !word.slice(1)
      }
      for (let i = 0; i < board.length; i++) {
        for (let j = 0; j < board[0].length; j++) {
          let cacheList = []

          if (traverse(board, i, j, word, cacheList)) {
            return true
          }
        }
      }
      return false
    };
    exist([
      ["a", "a"]
    ], 'aaa')
  </script>
</body>

</html>
