<body>
    <input type="text" id="demo" />
</body>

<script>
    function debounce(fn, delay) {
        let timer = null;
        
        return function(){
            const _this = this;
            const _arguments = arguments;
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(_this, _arguments);
                // fn()
            }, delay);
        }
    }



    let element = document.querySelector('#demo');
    //为增强演示效果,延时2s
    function handle(value){
        console.log(value);
        // console.log("haha")

    }

    let fnn = debounce(handle, 200).bind(this, "haha");

    element.addEventListener('keyup', fnn);
</script>
