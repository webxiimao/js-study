<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-文件断点续传</title>
    <style type="text/css">
        body {
            font-family: Arial;
        }
        form {
            margin: 50px auto;
            width: 600px;
        }

        input[type="button"] {
            cursor: pointer;
        }
        table {
            /*display: none;*/
            margin-top: 15px;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        table th {
            color: #666;
        }
        table td,
        table th {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
    </style>

</head>
<body>
<form method="post" id="myForm" action="/" enctype="multipart/form-data">
    <input type="file" id="myFile" multiple>
    <!-- 上传的文件列表 -->
    <table id="upload-list">
        <thead>
        <tr>
            <th width="35%">文件名</th>
            <th width="15%">文件类型</th>
            <th width="15%">文件大小</th>
            <th width="20%">上传进度</th>
            <th width="15%">
                <input type="button" id="upload-all-btn" value="全部上传">
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</form>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/template" id="file-upload-tpl">
    <tr>
        <td>{{fileName}}</td>
        <td>{{fileType}}</td>
        <td>{{fileSize}}</td>
        <td class="upload-progress">{{progress}}</td>
        <td>
            <input type="button" class="upload-item-btn"  data-name="{{fileName}}" data-size="{{totalSize}}" data-state="default" value="{{uploadVal}}">
        </td>
    </tr>
</script>
<script>
    $(document).on('click','#upload-all-btn',function () {
        if(!$('#myFile').val()){
            $('#myFile').focus()
        }else{
            $('#upload .upload-item-btn').each(function () {
                $(this).click()
            })
        }
    })
</script>
