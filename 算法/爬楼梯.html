<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let saveClimb = {
        1:1,
        2:2
    }
    var climbStairs = function(n) {
        if(n==1)return 1
        if(n==2)return 2
        if(saveClimb[n]){
            let num = saveClimb[n]
            return num
        }else{
            const sum = climbStairs(n-1) + climbStairs(n-2) 
            saveClimb[n] = sum
            return sum
        }
    };    
    </script>
</body>
</html>
