<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
</head>
<body>
<ul class="ul">
    <li class="first">1</li>
    <li class="second">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
<script>
    let first = document.querySelector(".first"),
        second = document.querySelector(".second"),
        ul = document.querySelector(".ul")
    console.log(first, second);
    ul.insertBefore(second,first)
</script>
